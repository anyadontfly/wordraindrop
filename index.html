<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Raindrop Text</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        #input-page, #raindrop-page {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #input-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #raindrop-page {
            position: relative;
        }
        .raindrop {
            position: absolute;
            color: blue;
            font-size: 20px;
            user-select: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <!-- Input Page -->
    <div id="input-page">
        <h1>Word Raindrops</h1>
        <h1>How does this page works?</h1>
        <h2>Move your cursor near the raindrops to mark them red. Clicking on left button will remove all red raindrops you selected. </h2>
        <h2>Enter words for raindrops below. </h2>
        <textarea id="word-input" rows="5" cols="30" placeholder="Enter words separated by commas"></textarea>
        <br>
        <button id="start-button">Start</button>
    </div>

    <!-- Raindrop Animation Page -->
    <div id="raindrop-page"></div>

    <script src="script.js"></script>
</body>
</html>
